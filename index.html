<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="circle1"></div>
  <div class="card">
    <div class="head">
      <img alt="background" src="images/bg-pattern-card.svg"/>
    </div>
    <div class="img">
      <img src="images/image-victor.jpg" alt="vector image" >
    </div>
    <div class="card-body">
      <p class="name bolded">Victor Crest <span class="norm">26</span></p>
      <p class="norm">London</p>
      <hr/>
      <div class="info">
        <div class="followers">
          <p class="bolded">80K</p>
          <p class="norm">Followers</p>
        </div>
        <div class="likes">
          <p class="bolded">803K</p>
          <p class="norm">Likes</p>          
        </div>
        <div class="photos">
          <p class="bolded">1.4K</p>
          <p class="norm">Photos</p>          
        </div>
      </div>
    </div>
  </div>
  <div class="circle2"></div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
